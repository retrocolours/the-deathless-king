<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Working Title</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"
      defer
    ></script>
  </head>
  <body>
    <div id="loading-screen" class="loading-screen">
      <div class="loading-screen__bar">
        <div class="loading-screen__progress"></div> <!-- This is the progress element -->
      </div>
      <p class="loading-screen__percentage">0%</p>
    </div>

    <!-- Game Container -->
    <div id="game-container" class="game-container" style="display:none;">
      <div class="game-container__text-box"></div>
      <div class="game-container__choice-buttons"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
