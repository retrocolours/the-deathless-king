<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>Game Opening Screen</title>
</head>
<body>
    <!-- Game Title -->
    <h1 class="game-title">The Epic Adventure</h1>

    <!-- Brief Game Description -->
    <p class="game-description">
    </p>

    <!-- Villain Image -->
    <img src="villain.jpg" alt="Main Villain" class="villain-image">

    <!-- Game Start Form -->
    <form class="hero-selection-form">
        <label for="player-name">Enter Your Name:</label>
        <input type="text" id="player-name" name="player-name" placeholder="Your name..." required>

        <!-- Hero Options -->
        <div class="hero-options">
            <div class="hero-option">
                <img src="hero-male.jpg" alt="Male Hero" class="hero-image">
                <p class="hero-description">
                    <strong>Warrior:</strong> High strength and defense, but slower attacks.
                </p>
                <button type="button" class="choose-hero-button" data-hero="male">Choose Warrior</button>
            </div>

            <div class="hero-option">
                <img src="hero-female.jpg" alt="Female Hero" class="hero-image">
                <p class="hero-description">
                    <strong>Archer:</strong> Quick and agile, with enhanced range attacks.
                </p>
                <button type="button" class="choose-hero-button" data-hero="female">Choose Archer</button>
            </div>
        </div>

        <!-- Start Game Button -->
        <button type="submit" class="start-game-button">Start Game</button>
    </form>

    <!-- Game Container (Hidden by Default) -->
    <div id="game-container" class="game-container" style="display:none;">
        <div class="game-container__text-box"></div>
        <div class="game-container__choice-buttons"></div>
    </div>
    <script src="home.js"></script>
</body>
</html>
